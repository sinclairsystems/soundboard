<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio(clicked_id + ".mp3");
        audio.play();
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <button id="applause" onClick="play_sound(this.id)">applause</button>
        <button id="boo" onClick="play_sound(this.id)">boo</button>
        <button id="victory" onClick="play_sound(this.id)">victory</button>
        <button id="nope" onClick="play_sound(this.id)">nope</button>
        <button id="gasp" onClick="play_sound(this.id)">gasp</button>
      </div>
    </div>
  </body>
</html>
